{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<!-- method can do requests. 
     GET: gets infomration from website
     POST: making change to state of website using information entered. server reponds after
     (need to hook it up to auth.py)
     PUT: 
     -->
<form method="POST">
  <h3 align="center">Login</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Login</button>
  {% if email_bool %}
  <button type="submit" class="btn btn-primary">Sign Up</button>
  {% endif %}
</form>
{% endblock %}
